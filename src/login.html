<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Test</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<div class="flex flex-col justify-center text-[#333] sm:h-screen p-4">
  <div class="max-w-md w-full mx-auto  rounded-lg p-6 shadow-2xl shadow-black-200">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    </div>
    <form>
      <div class="space-y-6">
        <div>
          <label class="text-sm mb-2 block">Почта</label>
          <input name="email" type="text" class="bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-lg outline-gray-300" placeholder="Enter email" />
        </div>
        <div>
          <label class="text-sm mb-2 block">Пароль</label>
          <input name="password" type="password" class="bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-lg outline-gray-300" placeholder="Enter password" />
        </div>
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
          <label for="remember-me" class="ml-3 block text-sm">
            I accept the <a href="javascript:void(0);" class="text-green-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
          </label>
        </div>
      </div>
      <div class="!mt-10">
        <button type="button" class="w-full py-3 px-4 text-sm font-semibold rounded-xl text-white bg-emerald-900 hover:bg-emerald-700 transition-colors duration-500 ease-in-out focus:outline-none">
          Create an account
        </button>
      </div>
      <p class="text-sm mt-6 text-center">Already have an account? <a href="javascript:void(0);" class="text-green-600 font-semibold hover:underline ml-1">Login here</a></p>
    </form>
  </div>
</div>


</html>
